<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="pokemon.css">
    </head>
    <body>
        <div class="header" id="myHeader">
            <h1>Pokemon Information</h1>
        </div>
        <div class="content parallax">
            <fieldset>
                <legend>Filter</legend>
                <table>
                    <tr>
                        <tr colspan="4">ID</td>
                    </tr>
                    <tr>
                        <td>Start Value:</td>
                        <td><input type="number" value="1" id="offset"></td>
                        <td>Limit:</td>
                        <td><input type="number" value="20" id="limit"></td>
                    </tr>
                </table>
                <button id="search-pokemon">Search</button>
            </fieldset>
            <fieldset>
                <legend>Pokemon</legend>
                <div class="grid" id="pokemon-grid">

                </div>
            </fieldset>
        </div>
        <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
        <script src="masonry-cards.js"></script>
        <script src="pokemon.js"></script>
    </body>
</html>
