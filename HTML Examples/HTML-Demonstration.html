<!-- anything encased in "<>" (two angle brakets) is considered a tag -->
<!DOCTYPE html>
<!-- ^ is for Doc Type 5; it's for the purpose of the web browser, not to display to your viewers -->
<html>
    <head>
        <!-- anything between these head tag aren't going to be displayed on the page;
        the purpose is to hold metadata on your page, which is aynthing descriptive that helps the web browser read it better-->
        <title>HTML Demo</title>
        <meta charset="UTF-8"> 
        <!-- ^meta is a self closing tag -->
        <body>
            <!-- the tag that holds all the important info you want to display on your webpage -->
            
        </body>
    </head>
</html>
