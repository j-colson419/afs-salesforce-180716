<!-- A tag is anything enclosed in a bracket -->
<!-- This green stuff are known as comments; denoted by  -->
<!-- web browser's purpose is to take these html pages and read/display them -->
<!DOCTYPE html> 
<!-- ^ specifies what doc type this is; this is for Doc type 5 -->
<html>
    <head>
        <!-- purpose of the head tag is to hold metadata for your page -->
        <title>HTML WaltExample</title>
        <meta charset = "UTF-8">
        <!-- meta tag is a self closing tag; doesn't need a closing tag (>) to end its content -->
    </head>
    <body>
        
        <!-- anything in the body tag is what is going to be on your web page -->
    </body>
</html>
